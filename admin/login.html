<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - QbYTen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen flex items-center justify-center font-sans">
    <div class="w-full max-w-md px-6">
        <!-- Login Card -->
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">QbYTen</h1>
                <p class="text-gray-400">Admin Girişi</p>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Kullanıcı Adı
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Kullanıcı adınız"
                        autocomplete="username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Şifre
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="••••••••"
                        autocomplete="current-password"
                    >
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-500/10 border border-red-500/20 rounded-lg p-3 text-red-400 text-sm"></div>

                <button
                    type="submit"
                    id="login-btn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <span>Giriş Yap</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    QbYTen Admin Panel v1.0
                </p>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        const token = localStorage.getItem('AUTH_TOKEN');
        if (token) {
            // Verify token is still valid
            fetch('/api/auth/verify', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/admin/';
                } else {
                    localStorage.removeItem('AUTH_TOKEN');
                    localStorage.removeItem('AUTH_USER');
                }
            });
        }

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Hide error
            errorMsg.classList.add('hidden');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Giriş yapılıyor...</span>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Save token and user info
                    localStorage.setItem('AUTH_TOKEN', data.token);
                    localStorage.setItem('AUTH_USER', JSON.stringify(data.user));

                    // Redirect to admin panel
                    window.location.href = '/admin/';
                } else {
                    showError(data.error || 'Giriş başarısız! Kullanıcı adı veya şifre hatalı.');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>Giriş Yap</span>';
                }
            } catch (error) {
                showError('Bağlantı hatası: ' + error.message);
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Giriş Yap</span>';
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
